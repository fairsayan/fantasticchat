<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <style>
      body {
        background-color: green;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="first">Domenico</div>
    <div id="second">Second</div>
    <div id="third">Nome 3</div>
    <script>
      function factorial(n) {
        return n > 1 ? n * factorial(n - 1) : 1
      }

      var text1 = document.getElementById('first').innerHTML
      var text2 = document.getElementById('second').innerHTML
      var text3 = document.getElementById('third').innerHTML

      document.getElementById('first').innerHTML += ' ' + factorial(text1.length)
      document.getElementById('second').innerHTML += ' ' + factorial(text2.length)
      document.getElementById('third').innerHTML += ' ' + factorial(text3.length)
    </script>
  </body>
</html>
